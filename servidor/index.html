       <script>

        function aplicativo() {

        // IR PARA A PAGINA
        function irPagina(pagina) {
            window.location.href = `./${pagina}.html`;

        // ABRIR FORMULARIO COM A CLASSE
        function abrirForm(classe, gerenciador) {
            const gerenciado = document.querySelector(`.${gerenciador} .gerenciador`);
            gerenciado.style.display = "none"
            document.querySelector(`.${classe}`).style.display = "flex";
        }

        var c = 0;
        function menuPerfil() {
            const div = document.querySelector('.menuPerfil');
            if (c === 1) {
                div.style.display = 'none';
                c=0;
            } else {
                div.style.display = 'flex';
                c++;
            }
            
        }

        async function sairDaConta() {
            await localStorage.clear();
            await window.location.reload();
        }

        // PAGINAS
        function home() {
            window.location.href = "./index.html";
        }

        function formularios() {
            window.location.href = "./formularios.html";
        }

        function estatisticas() {
            window.location.href = "./estatisticas.html";
        }

        const menu = document.querySelector('.menu-lateral');
        const selecionado = document.querySelector('.selecionado');
        const lis = document.querySelectorAll('.menu-lateral ul li');
        const divs = document.querySelectorAll('.menu-lateral ul li div')
        lis.forEach((li) => {
            li.addEventListener('mouseover', () => {
                lis.forEach((li) => {

                menu.style.width = "200px";
                selecionado.style.border = "none";
                divs.forEach((div) => {

            });

                menu.style.width = "65px";
                selecionado.style.borderLeft = "4px solid var(--tree)";
                divs.forEach((div) => {
                    div.style.display = 'none';
                });
            });

        });

       <script>

          const firebaseConfig = {
            apiKey: "AIzaSyC6aMNEjsgeGK-rw4hzLUximzh1YQ6OEII",
            authDomain: "banco-de-dados-32cac.firebaseapp.com",
            projectId: "banco-de-dados-32cac",
            storageBucket: "banco-de-dados-32cac.appspot.com",
            messagingSenderId: "1001209948956",
            appId: "1:1001209948956:web:e28198053d747377aee8d9"
          };

          firebase.initializeApp(firebaseConfig);
          const db = firebase.firestore();
          const storage = firebase.storage();

          // Pegar o ANO LETICO ATUAL
          const dataAtual = new Date();
          const anoAtual = dataAtual.getFullYear();
          localStorage.setItem('ano', anoAtual);
          const ANO = localStorage.getItem('ano');

            const logado = localStorage.getItem('logado');
            const usuario = localStorage.getItem('usuario');
            const senha = localStorage.getItem('senha');
            const perfis = document.querySelectorAll('.nome');
            perfis.forEach((perfil) => {
                if (logado === 'SERVIDOR') {
                    db.collection(`controle${ANO}`)
                    .doc('servidor')
                    .get().then((doc) => {
                        if (doc.data().usuario === usuario) {
                            if (doc.data().senha === senha) {
                                perfil.innerHTML = `Olá, ${usuario}`;
                            }
                        }
                    });
                } else {
                    localStorage.clear();
                    window.location.reload();
                }
            });

            if (!logado) {
                window.location.href = '../index.html';
            }


            function lerAvisoSite() {
                const div = document.querySelector('.verAvisoSite');
                db.collection(ANO)
                .doc('site')
                .collection('comunicados')
                .orderBy("data")
                .onSnapshot((data) => {
                    div.innerHTML = '';
                    data.docs.map((val) => {
                        const titulo = val.data().titulo;
                        const imagem = val.data().imagem;
                        div.innerHTML += `
                            <li>
                                <h1>${titulo}</h1>
                                <ion-icon onclick="excluirComunicado('${titulo}', '${imagem}')" name="trash"></ion-icon>
                            </li>
                        `;
                    });
                });
            }

            // ENVIAR COMUNICADO AO SITE
            async function enviarComunicadoSite() {
                document.body.style.cursor = "wait";
                const titulo = document.getElementById('titulo').value;
                const imagem = document.getElementById('imagem');
                const file = imagem.files[0];
                if (file) {
                    
                    // Crie uma referência para o local de armazenamento da imagem
                    const nomeImagem = file.name;
                    const storageRef = storage.ref("site/comunicados/" + nomeImagem);
                    
                    // Faça o upload da imagem para o Firebase Storage
                    db.collection(ANO)
                    .doc('site')
                    .collection('comunicados')
                    .doc(titulo).set({
                        data: firebase.firestore.FieldValue.serverTimestamp(),
                        titulo: titulo,
                        imagem: nomeImagem
                    }).then((response) => {
                        storageRef.put(file).then(function (snapshot) {
                            document.body.style.cursor = "default";
                            swal({
                                title: 'Parabens',
                                text: 'Comunicado enviado com sucesso!',
                                buttons: {
                                    confirm: 'Ok',
                                },
                            }).then((res) => {
                                window.location.reload();
                            })
                        }).catch(function (error) {
                            console.error("Erro ao enviar a imagem:", error);
                        });
                    })
                    
                } else {
                    swal({
                        title: 'Aviso',
                        text: 'Digite um título e adicione uma imagem!',
                        buttons: {
                            confirm: 'Ok',
                        },
                    });
                }
            }

            function excluirComunicado(titulo, imagem) {
                document.body.style.cursor = "wait";
                swal({
                    title: 'Aviso',
                    text: `Você deseja excluir o comunicado ${titulo}`,
                    buttons: {
                        confirm: 'Sim',
                        cancel: 'Não',
                    },
                }).then((resposta) => {
                    if (resposta) {
                        db.collection(ANO)
                        .doc('site')
                        .collection('comunicados')
                        .doc(titulo).delete().then((resposne) => {
                            const storageRef = storage.ref().child(`site/comunicados/${imagem}`);
                            storageRef.delete().then((res) => {
                                document.body.style.cursor = "default";
                                swal({
                                    title: 'Parabens',
                                    text: 'Comunicado excluido com sucesso!',
                                    buttons: {
                                        confirm: 'Ok',
                                    },
                                }).then((res) => {
                                    window.location.reload();
                                });
                            });
                        });
                    }
                });
            }
                

       </script>
