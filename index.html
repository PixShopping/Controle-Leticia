		<meta charset="UTF-8">

            @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600&family=Ubuntu:wght@400;500;700&display=swap');

			:root {
				/* Cores do aplicativo */
				--one: #002242;
				--two: #144774;
				--tree: #336FA5;
				--four: #4E8BB8;
				--five: #6FADD2;
        --six: #9ECAE3;
        --gray: #b3abab;
        --white: white;
        --font: 'Ubuntu', sans-serif;
        --green: rgb(20, 218, 20);
				--red: rgb(240, 36, 36);
			}

			*  {
				padding: 0px;
				margin: 0px;
				box-sizing: border-box;
				font-family: var(--font);
			}

			*::-webkit-scrollbar {
			    display: none; /* Oculta a barra de rolagem padrão no Chrome e Safari */
			}

			body {
				background: var(--one);
				color: var(--white);
				user-select: none;
				font-family: 'Arial', sans-serif;
				overflow: hidden;
           		 }

            /* ALERTA MODIFICADO */
      .swal-modal {
            background-color: var(--one);
            border: 3px solid white;
            border-radius: 10px;
        }

        .swal-title {
            width: 100%;
            height: 100%;
            font-size: 22px;
            color: var(--white);
            border-bottom: 2px solid var(--white);
            padding: 0px 0px 20px 0px;
            letter-spacing: 0.5px;
        }

        .swal-text {
            color: var(--white);
            margin: 20px 0px 0px 0px;
            font-size: 20px;
            letter-spacing: 0.5px;
        }

        .swal-button {
            background-color: var(--white);
            color: var(--one);
        } .swal-button--confirm {
            background-color: var(--white);
            color: var(--one);
        } .swal-button--cancel {
            background-color: var(--red);
            color: white;
        }

            /* CONTAINER */
            .container {
                width: 100vw;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .container::before {
              content: '';
              width: 100%;
              height: 100%;
              background-image: url(./img/background.png);
              background-repeat: repeat;
              background-size: 175px;
              z-index: -1;
              position: absolute;
              top: 10px;
            }


            /* CONTENT */

            .content {
              width: 350px;
              height: auto;
              background: var(--one);
              display: flex;
              flex-direction: column;
              align-items: center;
              box-shadow: 0px 0px 7px var(--white);
              border-radius: 10px;
              padding: 0px 0px 25px 0px;
            }

            .content img {
              width: 280px;
              height: 280px;
              margin: 0px 0px -42.5px 0px;
            }

            .content p {
              margin: 0px 0px 12.5px 0px;
              width: 90%;
              font-size: 17px;
            }

            .content button {
              width: 80%;
              height: 40px;
              margin: 10px 0px;
              background: var(--two);
              border: 2px solid var(--two);
              outline: #336FA5;
              color: var(--white);
              border-radius: 5px;
              font-size: 16px;
              font-weight: 500;
              cursor: pointer;
            } .content button:hover {
              background: transparent;
              color: var(--two);
              text-shadow: 0px 0px 10px var(--two);
              box-shadow: 0px 5px 15px var(--two);
              transition: all .3s ease-in-out;
            }


            

        /* AMBIENTE */

        .content div {
          width: 100%;
          height: auto;
          display: flex;
          flex-direction: column;
          align-items: center;
          text-align: center;
        }

        .content .none {
          display: none;
        }

        #voltar {
          background-color: var(--white);
          color: var(--two);
          border: 2px solid var(--white);
        }

        #voltar:hover {
          background: transparent;
          color: var(--white);
        }

            </style>
           </head>

           <body>

                <main class="container">

                  <!-- Login -->
                  <section class="content">
                    <img src="./img/icon.png" alt="">
                    <div class="ambiente">
                      <p>Selecione o ambiente em que deseja fazer o login!</p>
                      <button onclick="ambiente('aluno')">Aluno</button>
                      <button onclick="ambiente('professor')">Professor</button>
                      <button onclick="ambiente('servidor')">Servidor</button>
                    </div>
                    <div class="professor none">
                      <label>Usuario:</label>
                      <input id="usuarioProfessor" type="text">

                      <label>Senha:</label>
                      <input id="senhaProfessor" type="text">

                      <button>Entrar</button>
                      <button id="voltar" onclick="voltar()">Voltar</button>
                    </div>
                    <div class="servidor none">
                      <label>Usuario:</label>
                      <input id="usuarioServidor" type="text">

                      <label>Senha:</label>
                      <input id="senhaServidor" type="text">

                      <button>Entrar</button>
                      <button id="voltar" onclick="voltar()">Voltar</button>
                    </div>
                  </section>

                </main>


            </body>

       <!-- JavaScript -->
       <script>

        function ambiente(dado) {
          const divs = document.querySelectorAll('.none');
          divs.forEach((div) => {
            div.style.display = 'none';
          })
          const ambiente = document.querySelector(`.${dado}`);
          const content = document.querySelector('.ambiente');
          ambiente.style.display = 'flex';
          content.style.display = 'none';
        }

        function voltar() {
          window.location.reload();
        }

       </script>
